<div class="parent">
  <mat-card class="mainclass">
    <p>
      <ngb-alert *ngIf="showError" type="danger" [dismissible]="true">
        Error in Login
      </ngb-alert>

      <ngb-alert *ngIf="showSuccsuse" type="success" [dismissible]="true">
        Login successful
      </ngb-alert>
    </p>
    <mat-card-content>User Login</mat-card-content>
    <form [formGroup]="userFromGroup" class="example-form mainclass">
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" />
        </mat-form-field>
      </p>
    </form>
    <div class="d-grid gap-2">
      <button
        class="btn btn-outline-primary"
        (click)="userLogin()"
        type="button"
      >
        Login
      </button>
      <button class="btn btn-outline-danger" (click)="clearFrom()">
        Clear
      </button>
      <button class="btn btn-outline-warring" (click)="navigateToRegister()">
        Create new account
      </button>
    </div>
  </mat-card>
</div>
