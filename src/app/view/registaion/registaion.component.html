<div class="parent">
  <mat-card class="mainclass">
    <mat-card-content>User Registaion</mat-card-content>
    <form [formGroup]="userFromGroup" class="example-form mainclass">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>First name</mat-label>
              <input formControlName="firstName" matInput />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Last name</mat-label>
              <input formControlName="lastName" matInput />
            </mat-form-field>
          </td>
        </tr>
      </table>
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="email" />
        </mat-form-field>
      </p>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Age</mat-label>
              <input formControlName="age" matInput />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Job</mat-label>
              <input formControlName="job" matInput />
            </mat-form-field>
          </td>
        </tr>
      </table>

      <div class="example-button-row">
        <div class="d-grid gap-2">
          <button
            class="btn btn-outline-primary"
            (click)="userRegistation()"
            type="button"
          >
            Register
          </button>
          <button class="btn btn-outline-danger" (click)="clearFrom()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
