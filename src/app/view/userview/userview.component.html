<div class="container">
 
      <div class="row align-items-center">
        <div class="col">
          <img class="image" src="../../../assets/image/user.jpg">
        </div>
        <div class="col">
          <h4 class="profile">{{ user.firstName[0] }}</h4>

          <form [formGroup]="userFromGroup" class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" id="inputAddress" />
            </div>
    
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Job</label>
              <input type="text" formControlName="job" class="form-control" id="inputCity" />
            </div>
    
            <div class="col-md-6">
              <label for="inputZip" class="form-label">Age</label>
              <input type="number" formControlName="age" class="form-control" id="inputZip" />
            </div>
    
            <div class="d-grid gap-2">
              <button (click)="update()" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
  
    
</div>
