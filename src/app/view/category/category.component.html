<div class="parent"></div>

<div class="container text-center">
  <div class="row">
    <div class="col-6">
      <mat-card>
        <mat-card-content>Show Category </mat-card-content>

        <ul class="list-group">
          <li
            *ngFor="let category of categoryList; let i = index"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            {{ category.name }}

            <span class="badge bg-primary rounded-pill">{{
              category.budget
            }}</span>
            <span>
              <span
                ><button
                  mat-mini-fab
                  color="primary"
                  (click)="deleteCategory(category.id)"
                >
                  <mat-icon>delete</mat-icon>
                </button></span
              >

              <span>
                <button
                  color="accent"
                  mat-mini-fab
                  (click)="
                    editeCategory(category.id, category.name, category.budget)
                  "
                >
                  <mat-icon>edite</mat-icon>
                </button>
              </span>
            </span>
          </li>
        </ul>
      </mat-card>
    </div>
    <div class="col">
      <mat-card>
        <mat-card-content>Add Category </mat-card-content>
        <form [formGroup]="categoryFromGroup">
          <input
            class="form-control"
            formControlName="categoryName"
            placeholder="Category Name"
            type="text"
            aria-label="Category Name"
          />
          <br />
          <input
            class="form-control"
            type="text"
            formControlName="categoryBudget"
            placeholder="Category Budget"
            aria-label="readonly input example"
          />
          <br />
          <div class="d-grid gap-2">
            <button
              *ngIf="!showUpdatebtn"
              class="btn btn-primary"
              (click)="createCategory()"
              type="button"
            >
              Add Category
            </button>

            <button
              *ngIf="showUpdatebtn"
              class="btn btn-warning"
              (click)="updateCategory()"
              type="button"
            >
              Update Category
            </button>
            <button class="btn btn-danger" (click)="clearFrom()" type="button">
              Clear
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
